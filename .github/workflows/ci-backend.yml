name: Deploy Backend

on:
  push:
    branches:
      - backend

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Dependencies
        working-directory: ./backend
        run: npm install --production=false

      - name: Build
        working-directory: ./backend
        run: npm run build && cd build/ && npm install --production

      - name: Deploy
        # Only run this step if the branch is backend
        if: github.ref == 'refs/heads/backend'
        env:
          deploy_url: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
        run: |
          curl "$deploy_url"
